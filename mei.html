	<style>
		body {
			margin: 0;
			padding: 0;
			background: #da92d2;
		}

		@keyframes letterDraw {
			100% {
				stroke-dashoffset: 0;
			}
		}

		.wrapper {
			position: absolute;
			display: -webkit-flex;
			display: flex;
			-webkit-align-items: center;
			align-items: center;
			-webkit-justify-content: center;
			justify-content: center;
			width: 100%;
			height: 100%;
		}

		.svg-box {
			width: 360px;
			height: auto;
		}

		.svg-box .line {
			fill: none;
			stroke-width: 8;
			stroke: #FFF;
			stroke-linecap: round;
			stroke-linejoin: round;
			animation: letterDraw 1.5s linear forwards;
			clip-path: url('#clip');
		}

		.path-m,
		.path-e,
		.path-i,
		.path-w,
		.path-u {
			/* 虛線間距 */
			stroke-dasharray: 1000;
			/* 位移量 */
			stroke-dashoffset: 1000;
			animation: letterDraw .5s ease .5s forwards;
		}
		.path-e {
			animation-delay: 1s;
		}

		.path-i {
			animation-delay: 1.5s;
		}
		.path-w {
			animation-delay: 2.5s;
		}
		.path-u {
			animation-delay: 3s;
		}

		/** 先將stroke隱藏 */
		.stroke {
			stroke-dashoffset: 2800;
			stroke-dasharray: 200;
		}

		/** 動畫效果 10秒 線性動畫 無限循環 */
		.anim {
			position: absolute;
			stroke: yellow;
			stroke-width: 3;
			z-index: -1;
			animation: circle-draw 50s linear infinite;
		}
		circle {
			stroke:white;
			stroke-width:1;
			fill:none;
			opacity: 0.7;
		}
		/** keyframes的值
		 * 將dashoffset拉回至0
		 */
		@keyframes circle-draw {
			100% {
				stroke-dashoffset: 0;
			}
		}
	</style>
