  <style>

  	body {
  		margin: 0;
  		padding: 0;

  	@keyframes letterDraw {
  		to {
  			stroke-dashoffset: 0;
  		}
  	}
  	.wrapper {
  		position: absolute;
		display: -webkit-flex;
		display:         flex;
		-webkit-align-items: center;

		-webkit-justify-content: center;
	      justify-content: center;
	      width: 100%;
	      height: 100%;
  	}
  	.svg-box {
  		width: 300px;
  		height: auto;
  	}
  	.svg-box .line {
  		fill: none;
  		stroke-width:  4;
  		stroke: #FFF;
  		stroke-linecap: round;
  		stroke-linejoin: round;
		animation: letterDraw .5s linear forwards;
		clip-path: url('#clip');
  	}
  	.svg-box .line .path-m {
		stroke-dasharray: 280;
		stroke-dashoffset: 280;
		animation: letterDraw .5s ease .5s forwards;
  	}
